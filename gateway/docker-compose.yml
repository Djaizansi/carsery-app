version: '3.6'
services:
  gateway:
      container_name: gateway
      build: ./
      stdin_open: true
      ports:
        - 3000:3000
      volumes:
        - ./:/app
        - /app/node_modules
      networks:
        - user_all-network
        - car_all-network
        - aws_all-network
        - booking_all-network
        - order_all-network
        - payment_all-network

networks:
  user_all-network:
    external: true
  car_all-network:
    external: true
  aws_all-network:
    external: true
  booking_all-network:
    external: true
  order_all-network:
    external: true
  payment_all-network:
    external: true
